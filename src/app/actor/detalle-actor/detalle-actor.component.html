<div class="m-5">
  <div class="col-lg-12 mt-4">
    <div class="container" role="region" aria-labelledby="actor-details-title">
      <h1 id="actor-details-title" class="mb-5 title-section" i18n>Actor details</h1>
      <div class="row">
        <div class="row" *ngIf="actor" role="article" aria-labelledby="actor-name">
          <div class="col-lg-3 col-md-4">
            <div class="text-start">
              <img [src]="actor.photo" [alt]="actor.name + ' photo'" class="img-fluid rounded" aria-hidden="true" />
              <h2 id="actor-name" class="mt-3">{{ actor.name }}</h2>
              <h3 class="mb-4 mt-4" i28n>Personal information</h3>
              <p><strong i18n>Birth date:</strong></p>
              <p>{{ actor.birthDate | date }}</p>
              <p><strong i18n>Nationality:</strong></p>
              <p>{{ actor.nationality }}</p>
            </div>
          </div>

          <div class="col-lg-9 col-md-8">
            <div>
              <h3 class="mt-4" i18n>Biography</h3>
              <p>{{ actor.biography }}</p>

              <h3 class="mt-4" i18n>Movies</h3>
              <div class="row gy-4" role="list" aria-label="Lista de pelÃ­culas">
                <div class="col-sm-6 col-lg-3" *ngFor="let movie of actor.movies" role="listitem">
                  <app-card-movie [pelicula]="movie"></app-card-movie>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
