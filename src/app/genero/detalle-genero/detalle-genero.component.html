<div class="m-5">
  <div class="col-lg-12 mt-4">
    <div class="container">
      <h1 class="mb-5 title-section" i18n>{{ genero?.type }} movies</h1>
      <div class="row">
        <div class="row gy-4">
          <div
            class="col-sm-6 col-lg-3"
            *ngFor="let movie of genero?.movies"
          >
            <app-card-movie [pelicula]="movie"></app-card-movie>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
