<div class="m-5">
  <div class="col-lg-12 mt-4">
    <div class="container">
      <h1 class="mb-5 title-section" i18n>Directors</h1>

      <div class="d-flex justify-content-between align-items-center mb-4">

        <div class="pagination-controls d-flex align-items-center">
          <label class="title-section me-2" for="itemsPerPage" i18n>Movies per page</label>
          <select class="form-select w-auto" id="itemsPerPage" [(ngModel)]="itemsPerPage" (change)="changeItemsPerPage(itemsPerPage)">
            <option *ngFor="let num of [4, 8, 12, 16]" [value]="num">{{ num }}</option>
          </select>
        </div>


        <div class="pagination-buttons">
          <button class="btn btn-outline text-light me-2" (click)="goToPage(page - 1)" [disabled]="page === 1"
            aria-label="Previous page">
            <i class="fas fa-arrow-left" aria-hidden="true"></i>
          </button>
          <span class="mx-2 title-section" aria-live="polite" i18n>
            Page {{ page }} of {{ totalPages }}
          </span>
          <button class="btn btn-outline text-light ms-2" (click)="goToPage(page + 1)" [disabled]="page === totalPages"
            aria-label="Next page">
            <i class="fas fa-arrow-right" aria-hidden="true"></i>
          </button>
        </div>
      </div>

      <div class="row">
        <div *ngFor="let director of directoresPaginados" class="col-md-4 mb-4" routerLink="/directors/{{director.id}}">
          <div class="card h-100">
            <img [src]="director.photo" class="card-img-top" [alt]="director.name">
            <div class="card-body text-center">
              <p class="card-title">{{ director.name }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
